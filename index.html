<!DOCTYPE html>
<html lang="id" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Hadir KARU Idol</title>
    <!-- Memuat Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Style tambahan untuk canvas agar terlihat seperti area input */
        #signature-canvas {
            border: 2px dashed #cbd5e1; /* border-gray-300 */
            border-radius: 0.5rem; /* rounded-lg */
            width: 100%;
            height: 200px;
            cursor: crosshair;
            touch-action: none; /* Mencegah scrolling di mobile saat menggambar */
        }
    </style>
</head>
<body class="h-full font-sans">

    <!-- Kontainer Utama -->
    <div class="container mx-auto max-w-lg p-6 my-10">
        <div class="bg-white p-8 rounded-xl shadow-lg">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">
                Daftar Hadir KARU Idol
            </h1>

            <!-- Form input -->
            <form id="hadir-form" class="space-y-6">
                
                <!-- Input Nama -->
                <div>
                    <label for="nama" class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap</label>
                    <input type="text" id="nama" name="nama" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Input Ruangan -->
                <div>
                    <label for="ruangan" class="block text-sm font-medium text-gray-700 mb-1">Ruangan</label>
                    <input type="text" id="ruangan" name="ruangan" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Kolom Tanda Tangan -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Tanda Tangan</label>
                    <div class="bg-gray-50 p-2 rounded-lg">
                        <canvas id="signature-canvas"></canvas>
                    </div>
                </div>

                <!-- Tombol -->
                <div class="flex flex-col sm:flex-row gap-4">
                    <!-- Tombol Hapus Tanda Tangan -->
                    <button type="button" id="clear-btn"
                        class="w-full sm:w-1/2 px-4 py-2 bg-gray-300 text-gray-700 font-semibold rounded-lg shadow-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition duration-200">
                        Hapus Tanda Tangan
                    </button>
                    <!-- Tombol Simpan -->
                    <button type="submit" id="submit-btn"
                        class="w-full sm:w-1/2 px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200">
                        Simpan Kehadiran
                    </button>
                </div>
            </form>

            <!-- Div untuk pesan status -->
            <div id="message" class="mt-6" role="alert"></div>
        </div>
    </div>

    <!-- 
      ==================================================================
      SKRIP JAVASCRIPT (TERMASUK PERBAIKAN)
      ==================================================================
      * Skrip dipindahkan ke akhir <body> untuk memastikan semua elemen
        HTML (seperti <canvas>) sudah dimuat sebelum skrip dijalankan.
      * Ini memperbaiki bug "tidak bisa dicoret".
      * URL GAS juga telah diperbarui.
      ==================================================================
    -->
    <script type="module">
        // Impor library SignaturePad
        import SignaturePad from 'https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.m.js';
        
        // --- KONFIGURASI PENTING ---
// ... existing code ... -->
        const clearButton = document.getElementById('clear-btn');
        const submitButton = document.getElementById('submit-btn');
        const messageDiv = document.getElementById('message');

        // --- PERBAIKAN UNTUK MASALAH KANVAS ---
        // Deklarasikan signaturePad di sini agar bisa diakses di fungsi resize
        let signaturePad;

        // Fungsi resize ASINKRON (untuk event listener)
        function resizeCanvasAsync() {
            // Beri sedikit jeda agar layout stabil
            setTimeout(() => {
                if (canvas) {
                    const ratio = Math.max(window.devicePixelRatio || 1, 1);
                    canvas.width = canvas.offsetWidth * ratio;
                    canvas.height = canvas.offsetHeight * ratio;
                    canvas.getContext("2d").scale(ratio, ratio);
                    
                    // Jika signaturePad sudah ada, kita perlu clear
                    // karena mengubah ukuran kanvas akan menghapus gambar
                    if (signaturePad) {
                        signaturePad.clear(); 
                    }
                }
            }, 100); 
        }

        // Fungsi resize SINKRON (untuk inisialisasi awal)
        function resizeCanvasSync() {
            if (!canvas) return;
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
        }

        // Panggil resize ASINKRON saat jendela diubah ukurannya
        window.addEventListener('resize', resizeCanvasAsync);
        
        // Panggil resize SINKRON sekali di awal SEBELUM inisialisasi
        resizeCanvasSync();

        // Inisialisasi SignaturePad
        // Ini sekarang aman karena canvas SUDAH di-resize
        signaturePad = new SignaturePad(canvas, {
            backgroundColor: 'rgb(249, 250, 251)' // bg-gray-50
        });
        // --- AKHIR PERBAIKAN ---

        // Event listener untuk tombol Hapus
        clearButton.addEventListener('click', (e) => {
            e.preventDefault();
            signaturePad.clear();
        });

        // Event listener untuk submit form
        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Mencegah form submit default

            // Cek apakah sudah tanda tangan
            if (signaturePad.isEmpty()) {
                showMessage('Silakan bubuhkan tanda tangan Anda.', 'red');
                return;
            }

            // Tampilkan status loading
            submitButton.disabled = true;
            submitButton.innerHTML = `
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Mengirim...
            `;
            messageDiv.innerHTML = '';

            // Ambil data dari form
            const nama = document.getElementById('nama').value;
            const ruangan = document.getElementById('ruangan').value;
            // Ambil data tanda tangan sebagai Base64 PNG
            const signatureData = signaturePad.toDataURL('image/png');

            try {
                // Kirim data ke Google Apps Script
                const response = await fetch(GAS_WEB_APP_URL, {
                    method: 'POST',
                    mode: 'cors', // Mode CORS diperlukan
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        nama: nama,
                        ruangan: ruangan,
                        signatureData: signatureData 
                    }),
                });

                // Cek jika respon tidak OK (misal server error 500)
                if (!response.ok) {
                    throw new Error(`Server merespon dengan status: ${response.status}`);
                }

                const result = await response.json();

                if (result.status === 'success') {
                    showMessage('Terima kasih! Kehadiran Anda telah dicatat.', 'green');
                    // Bersihkan form
                    form.reset();
                    signaturePad.clear();
                } else {
                    // Tangani error yang dilaporkan oleh skrip (cth: 'Data tidak lengkap')
                    throw new Error(result.message || 'Terjadi kesalahan yang tidak diketahui');
                }

            } catch (error) {
                console.error('Error:', error);
                showMessage(`Gagal mengirim: ${error.message}`, 'red');
            } finally {
                // Kembalikan tombol submit ke normal
                submitButton.disabled = false;
                submitButton.textContent = 'Simpan Kehadiran';
            }
        });

        // Fungsi untuk menampilkan pesan notifikasi
        function showMessage(msg, color) {
            let icon;
            let colorClasses;

            if (color === 'red') {
                colorClasses = 'bg-red-100 border-red-400 text-red-700';
                // Ikon SVG untuk error (X)
                icon = `<svg class="w-5 h-5 inline-block mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path></svg>`;
            } else { // 'green'
                colorClasses = 'bg-green-100 border-green-400 text-green-700';
                // Ikon SVG untuk sukses (centang)
                icon = `<svg class="w-5 h-5 inline-block mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>`;
            }

            // Menambahkan flex dan items-center agar ikon dan teks sejajar
            messageDiv.className = `border ${colorClasses} px-4 py-3 rounded-lg relative flex items-center`;
            // Menggunakan innerHTML untuk merender ikon SVG
            messageDiv.innerHTML = `${icon}<span>${msg}</span>`;
        }
    </script>
</body>
</html>
